<nav
  class="navbar navbar-expand-lg navbar-light bg-body-tertiary"
  style="background-color: #0283df"
>
  <div class="container-fluid">
    <img src="../../../../assets/logo.png" class="ms-3" width="50" />
    <a class="navbar-brand" href="#">SNEI3I</a>
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>

    <!-- Conditional Rendering -->
    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <a
        class="mx-3 text-decoration-none text-primary"
        style="cursor: pointer"
        (click)="login()"
        >Sign in</a
      >
      <button type="button" class="btn btn-primary mx-2" (click)="signin()">
        Login
      </button>
    </ng-container>

    <!-- Profile Section -->
    <ng-template #loggedInTemplate>
      <div class="d-flex align-items-center" *ngIf="userType == 'client'">
        <button mat-button [matMenuTriggerFor]="menu">
          <img
            src="{{ client.photo }}"
            class="rounded-circle me-2"
            width="40"
            alt="Profile"
          />
          {{ client.firstname }} ({{ "client" }})
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
      <div class="d-flex align-items-center" *ngIf="userType == 'worker'">
        <button mat-button [matMenuTriggerFor]="menu">
          <img
            src="{{ worker.photo }}"
            class="rounded-circle me-2"
            width="40"
            alt="Profile"
          />
          {{ worker.firstname }} ({{ "worker" }})
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goTodashboard()">
            <mat-icon>person</mat-icon>
            <span>Dashboard</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </ng-template>
  </div>
</nav>
