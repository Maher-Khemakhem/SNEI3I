<div class="row">
  <div class="column left-column">
    <div class="calendar">
      <mat-calendar [selected]="viewDate" (selectedChange)="onDateChange($event)"></mat-calendar>
    </div>
    <div class="event-details">
      <h3>{{ viewDate | date: 'fullDate' }}</h3>
      
    </div>
  </div>
  <div class="column right-column">
    <h3>Reserve</h3>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <!-- Date Selection -->
      <div class="date-selection">
        <label for="date">Select Date</label>
        <input
      
      id="date"
      formControlName="date"
      class="form-control"
      [value]="reservationForm.get('date')?.value | date: 'yyyy-MM-dd'"
    />
      </div>

      <!-- Description -->
      <div class="description-section">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Add details for the reservation"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="description-section">
        <label for="description">location</label>
        <input
          
          placeholder="Add details for the reservation"
          formControlName="client_location"
          class="form-control"
        />
      </div>
      <div class="description-section">
        <label for="description">Price</label>
        <input
          
          placeholder="Add details for the reservation"
          formControlName="price"
          class="form-control"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn" (click)="send()">Reserve</button>
    </form>
  </div>

  
</div>
