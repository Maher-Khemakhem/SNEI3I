<!-- Container for two-column layout -->
<div class="row">
  <div class="column left-column">
  <!-- Left column for worker and date selection -->
  <h3>Reserve</h3>

  <div class="date-selection">
    <h4>Select Date</h4>
    <mat-datepicker #picker (dateChange)="onDateChange($event)"></mat-datepicker>
    <input matInput [matDatepicker]="picker" [value]="selectedDate | date: 'fullDate'" readonly />
  </div>

  <div class="description-section">
    <h4>Description</h4>
    <textarea matInput  placeholder="Add details for the reservation"></textarea>
  </div>

  <button mat-raised-button color="primary" (click)="reserveNow()">Reserve</button>
  </div>

  <!-- Right column for calendar and event details -->
  <div class="column right-column">
    <div class="calendar">
      <mat-calendar [selected]="viewDate" (selectedChange)="onDateChange($event)"></mat-calendar>
    </div>

    <div class="event-details">
      <h3>{{ viewDate | date: 'fullDate' }}</h3>
      <mat-list>
        <mat-list-item *ngFor="let event of getEventsForDay(viewDate)">
          <h4>{{ event.title }}</h4>
          <small>{{ event.start | date: 'shortTime' }} - {{ event.end | date: 'shortTime' }}</small>
          <p>{{ event.description }}</p>
        </mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" (click)="reserveNow()">Reserve Now</button>
    </div>
  </div>
</div>
