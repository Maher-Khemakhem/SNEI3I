<form [formGroup]="firstFormGroup">
  <ng-template matStepLabel>General Information</ng-template>

  <!-- First row with two fields -->
  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname" required />
      <mat-error *ngIf="firstFormGroup.get('firstname')?.hasError('required')">
        First name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname" required />
      <mat-error *ngIf="firstFormGroup.get('lastname')?.hasError('required')">
        Last name is required.
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Second row with phone number -->
  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="num_tel" type="tel" required />
      <mat-error *ngIf="firstFormGroup.get('num_tel')?.hasError('required')">
        Phone number is required.
      </mat-error>
      <mat-error *ngIf="firstFormGroup.get('num_tel')?.hasError('pattern')">
        Invalid phone number format.
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Third row with Date of Birth field -->
  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="Date_of_birth" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="firstFormGroup.get('Date_of_birth')?.hasError('required')">
        Date of birth is required.
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Photo upload section -->
  <div class="file-upload row photo-upload">
    
      <label for="photo-upload" class="photo-label">Upload Photo</label>
      <input type="file" id="photo-upload" (change)="onPhotoUpload($event)" />
      <p *ngIf="!photo">No photo uploaded. A default photo will be used.</p>
      <img *ngIf="photo" [src]="photo" alt="Uploaded photo" class="uploaded-photo" style="width: 150px; height: 150px; margin-top: 10px;" />
    </div>
  <!-- Submit button -->
  <div class="actions">
    <button mat-button [disabled]="firstFormGroup.invalid" (click)="update()">Submit</button>
  </div>
</form>
